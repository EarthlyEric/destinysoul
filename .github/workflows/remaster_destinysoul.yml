# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - destinysoul

on:
  push:
    branches:
      - remaster
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dsnregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4dd8273d19547588bfce4d3da0858a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_097869e9f2cc447eaac314077307c3b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dsnregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4dd8273d19547588bfce4d3da0858a8 }}/destinysoul:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'destinysoul'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4dfaf31d3e874830b4cf1d66846c8baa }}
        images: 'dsnregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4dd8273d19547588bfce4d3da0858a8 }}/destinysoul:${{ github.sha }}'